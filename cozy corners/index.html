<!DOCTYPE html>
<html>
    <head>
        <title>Cozy Corners</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
    </head>
    <body>

    <!-- WELCOME SCREEN -->
        <div onclick="style.display='none'" id="target"> <!-- myFunction() -->
          <div id="welcomeDiv" onclick="welcomeMap()">
            <img src="images/cosycorners.png" alt="logo" id="logo">
            <h1>Welcome to Cozy Corners!</h1>
            <p id="welcome">Click to start</p>
          </div>
        </div>

    <!-- HAMBURGER -->
        <div id="openIt">
          <span class="openNav" onclick="openNav()">&#9776;</span>
        </div>

    <!-- SIDEBAR -->
        <div id="mySidenav" class="sidenav">
          <div class="closebtn" onclick="closeNav()">&times;</div>
          <input type="text" class="searchBar" placeholder="Search"> <!-- <button id="mySearch">go</button> -->

    <!-- LOG IN -->
          <div id="notLoggedIn">
            <p id="or">Want to add a cosy corner?<br> Log in or Sign up!</p>
            <form>
                <input type="text" class="searchBar" id="username" placeholder="Username">
                <br>
                <input type="password" class="searchBar" id="password" placeholder="Password">
                <br>
                <input type="button" value="Log in" class="myBtn" onclick="fetchInfo()">
            </form>
                <br>
              <button class="myBtn" onclick="showSignupDetails()">Sign up</button>
          </div>

    <!-- SIGN UP -->
          <div id="signupPage">
              <p id="or">Create a new user</p>
            <form>
                <input type="text" class="searchBar" id="new_username" placeholder="Username">
                    <br>
                <input type="password" class="searchBar" id="new_password" placeholder="Password">
                <br>
                <input class="myBtn" type="button" value="Create user" onclick="createUser()">
            </form>
            <br>
            <button class="myBtn" onclick="goBack()">Back</button>
          </div>

    <!-- LOGGED IN VIEW -->
          <div id="loggedIn">
            <img src="images/xSAzPfw.jpg" alt="the pope" class="center">
            <span id="theUsername">Username</span>
            <span class="text" onclick="newPlace()">Add a cosy corners</span>   
            <div class="signOutDiv">
                <button class="myBtn" onclick="signOut()">Sign out</button>
            </div>     
          </div> 
          
        </div>

    <!-- ADD NEW PLACE -->
        <div id="newPlace">
            <div class="closeList" onclick="closeList()">&times;</div>
            <form class="placeForm">
                Picture (link): <input class="searchBar" type="text" id="picture"><br>
                Decription: <input class="searchBar" type="text" id="description"><br>
                Name of place: <input class="searchBar" type="text" id="name"><br>
                Tags: <input class="searchBar" type="text" id="tags"><br>
                Location (latitude): <input class="searchBar" type="text" id="location_lat"><br>
                Location (longitude): <input class="searchBar" type="text" id="location_long"><br>
                <input id="placeBtn" type="button" value="Create place" onclick="createPlace()">
            </form>
            </div>

    <!-- THE MAP -->
        <div id="map"></div>

        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-firestore.js"></script>

    </body>
