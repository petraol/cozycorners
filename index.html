<!DOCTYPE html>
<html>
    <head>
        <title>Cozy Corners</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">

    <body>

    <!-- WELCOME SCREEN-->
        <div onclick="style.display='none'" id="target"> <!-- myFunction() -->
          <div id="welcomeDiv" onclick="welcomeMap()">
            <img src="images/cosycorners.png" alt="logo" id="logo">
            <h1>Welcome to Cozy Corners!</h1>
            <p id="welcome">Click to start</p>
          </div>
        </div>

    <!-- HAMBURGER -->
        <div id="openIt">
          <span class="openNav" onclick="openNav()">&#9776;</span>
        </div>

    <!-- SIDEBAR -->
        <div id="mySidenav" class="sidenav">
            <div class="closebtn" onclick="closeNav()">&times;</div>
            <span>Search by:</span>
            <select id="searchFilter">
              <option value="placeName">place name</option>
              <option value="username">username</option>
              <option value="tags">tags</option>
            </select>
            <input type="text" id="mySearch" class="searchBar" placeholder="Search">
            <button class="outBtn" onclick="searchByName()">search</button>
            <button class="outBtn" onclick="showMarkers()">Show all places</button>

    <!-- LOG IN -->
          <div id="notLoggedIn">
            <p id="or">Want to add a cozy corner?<br> Log in or Sign up!</p>
            <form>
                <input type="text" class="searchBar" id="username" placeholder="Username"><br>
                <input type="password" class="searchBar" id="password" placeholder="Password"><br>
                <input type="button" value="Log in" class="outBtn" onclick="fetchInfo()">
            </form>
            <p id="or">or</p>
              <button class="outBtn" onclick="showSignupDetails()">Sign up</button>
          </div>

    <!-- SIGN UP -->
          <div id="signupPage">
              <p id="or">Create a new user</p>
            <form>
                <input type="text" class="searchBar" id="new_username" placeholder="New Username">
                <br>
                <input type="password" class="searchBar" id="new_password" placeholder="New Password">
                <br>
                <input type="file" accept="image/*" id="profilepicture">
                <input class="outBtn" type="button" value="Create User" onclick="createUser()">
            </form>
            <br>
            <button class="outBtn" onclick="goBack()">Back</button>
          </div>

    <!-- LOGGED IN VIEW -->
          <div id="loggedIn">
            <img id="profilepic" class="center">
            <span id="theUsername">Username</span>
            <span class="text" onclick="newPlace()">Add a cozy corners</span>   

                <button class="outBtn" onclick="signOut()">Sign out</button>
     
          </div> 
          
        </div>

    <!-- ADD NEW PLACE -->
        <div id="newPlace">
            <div class="closeList" onclick="closeList()">&times;</div>
            <form>
                Decription: <input class="searchBar" type="text" id="description"><br>
                Name of place: <input class="searchBar" type="text" id="name"><br>
                Tags: <input class="searchBar" type="text" id="tags"><br>
                Location (latitude): <input class="searchBar" type="text" id="location_lat"><br>
                Location (longitude): <input class="searchBar" type="text" id="location_long"><br>
                  <input type="file" accept="image/*" id="picture">
                 <input class="createPlaceBtn" type="button" value="Create Place" onclick="createPlace()">
            </form>
            <button class="placeBtn" onclick="drawLocationPicture('BorggÃ¥rden')">Show picture</button>
            </div>

    <!-- THE MAP -->
        <div id="map"></div>
