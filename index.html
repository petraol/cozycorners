    </head>
    <body>
        <p>Welcome to Cosy Corners!</p>
        
        <h1> Log in here</h1>
        <form>
            Username: <input type="text" id="username"><br>
            Password: <input type="text" id="password"><br>
            <input type="button" value="Log in" onclick="fetchInfo()">
        </form>
        
        <h1>Create a new user</h1>
        <form>
            New Username: <input type="text" id="new_username"><br>
            New Password: <input type="text" id="new_password"><br>
            <input type="button" value="Create User" onclick="createUser()">
        </form>
        
        <h1>Create a new place</h1>
        <form>
            Picture: <input type="text" id="picture"><br>
            Decription: <input type="text" id="description"><br>
            Name of place: <input type="text" id="name"><br>
            Tags: <input type="text" id="tags"><br>
            location(latitude): <input type="text" id="location_lat"><br>
            location(longitude): <input type="text" id="location_long"><br>
             <input type="button" value="Create Place" onclick="createPlace()">
        </form>
